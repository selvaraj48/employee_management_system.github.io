{% load static %}      

<!DOCTYPE html>
<html>
<head>
  
          <!-- we have done some styling using css in static folder to include that in our page we call it using load  -->

          <!-- the navbar programs are avalable in the w3 schill and edit as u nedd it    -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
          <link rel="stylesheet" href="{% static 'css/emp_base.css' %}"> <!-- here i created anew css file bcz referring to many html to same css may confuse so i made it -->
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <!--the above stylee sheet is to link the icon from fontawesome site ...''' so if u need any stylings like this u need to link the stylesheet accordingly'''-->
          
          
          

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 " > <!--my-3 is to keep the margin 3px below y means y axis -->
                <div class="center"> <!--to move the icon centre i have assaigned a divission and named the class centre and defined the css to text center-->
                    <i class="fa fa-user fa-5x my-3 mx-5" style="color:#07f8f8;" aria-hidden="true"></i> 
                </div><!-- style is the method to change the icon color-->

                <div class="list-group" >
                    <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/admin_home/' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'all_employees' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/all_employees/' %} active {% endif %}">All Employees</a>
                    <a href="{% url 'change_adminpassword' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/change_password/' %} active {% endif %}">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2  ">
                    <h3 class="text-center p-3">Employee Record Management System</h3>
                    <div class="card shadow" style="min-height: 89vh;">
                        <div class="card-body">
                            {% block main %}
                                <!--its just a template the actual content is loaded inside the block from the emp_home file-->
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>                                        <!--these below scripts are for making table more interactive-->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

<!--now these scripts are for css-->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">                      <!--these are all for table either u want to search or export data all come form the above script and these styleesheets-->
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

<script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>
</html>
