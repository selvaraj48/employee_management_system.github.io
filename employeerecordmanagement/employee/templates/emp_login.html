{% include 'header.html' %}  <!-- we are including the header [page here bcz we are opening the signup page in the same header page else it will open in new page]-->

<!-- now we are going to create an registration page for the user -->
{% load static %}   <!--since i need to style the web psge i need to include the css so i loaded it to my html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
        <title>Employee login</title>
</head>
<body>

<div class="container mt-5">    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">  <!--this post method is to send the completed registration form to the data base .... -->
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label >Email Id</label>
                            <input type="email" class="form-control" name="emailid" placeholder="Enter your email" required> <!--the required atribute makes the form to fill each boxes mandatory-->
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>


{% if error == "no" %}  <!--this the way to declare a python code inside the html.... the error variable is rendered when we call this page -->
<script>
    alert("Logged in successfully");
    window.location = ('{% url "emp_home" %}');  /* after successfull registration we are goin to redirect to login page using this javascript command*/
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Invalid login credential")
</script>
{% endif %}
